<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ChildEdit.css">
    <script src="https://kit.fontawesome.com/ab4339cff3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Child View</title>
</head>
<body>

<h1 id="student-name"></h1>

<h2 id="subject-name">  </h2>  

<hr class="rounded">

<div class="flex-container">
    <div class="flex-item-left">Note
       <table>
         <thead>
            <tr>
               <th>Nota</th>
               <th>Data</th>
               <th>Save</th>
            </tr>   
         </thead>
         <tbody id="student-grades">
            <tr>

            </tr>
         </tbody>
       </table>
    </div>
    <div class="break"></div>
    <div class="flex-item-center">Teme
       <table>
         <thead>
            <tr>
               <th>Data Incepere</th>
               <th>Data Finalizare</th>
               <th>Facut</th>
               <th>Save</th>
            </tr>
          </thead>
          <tbody id="student-assignments">
            
         </tbody>
       </table>
    </div>
    <div class="flex-item-right">Absente
       <table>
         <thead>
            <tr>
               <th>Data</th>
               <th>Motivata</th>
               <th>Scuza</th>
               <th>Save</th>
            </tr>
          </thead>
          <tbody id="student-absences">
            
         </tbody>
       </table>
    </div>
 </div>

</body>
<script src="ChildEdit.js"></script>
</html>
